<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Animation - ViralPitch</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="scene">
        <img src="images/base.webp" alt="Base Image" class="base">
        <img src="images/model.webp" alt="Model" class="model">
        <img src="images/prod1.webp" alt="Product 1" class="prod prod1">
        <img src="images/prod2.webp" alt="Product 2" class="prod prod2">

        <!-- Props -->
        <img src="images/propblocks.webp" alt="Prop Blocks" class="prop propblocks">
        <img src="images/propcollection.webp" alt="Prop Collection" class="prop propcollection">
        <img src="images/propgift.webp" alt="Prop Gift" class="prop propgift">
        <img src="images/prophashtag.webp" alt="Prop Hashtag" class="prop prophashtag">
        <img src="images/propheart.webp" alt="Prop Heart" class="prop propheart">
        <img src="images/propmoney.webp" alt="Prop Money" class="prop propmoney">
        <img src="images/propplaybutton.webp" alt="Prop Play Button" class="prop propplaybutton">
        <img src="images/propspebble.webp" alt="Prop Pebble" class="prop propspebble">
        <img src="images/propwithdraw.webp" alt="Prop Withdraw" class="prop propwithdraw">

        <svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
            <path id="lastOrbitalPath" fill="none" stroke="transparent" d="M -200 300 A 300 300 0 0 1 549 298" />
        </svg>

        <!-- Social Icons -->
        <img src="images/fb.webp" alt="Facebook" class="social-icon facebook">
        <img src="images/insta.webp" alt="Instagram" class="social-icon instagram">
        <img src="images/twitter.webp" alt="Twitter" class="social-icon twitter">
        <img src="images/heart.webp" alt="Heart" class="social-icon heart">
        <img src="images/like.webp" alt="Like" class="social-icon like">
        <img src="images/youtube.webp" alt="Youtube" class="social-icon youtube">
        <img src="images/money.webp" alt="Money" class="social-icon money">

    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>

    <!-- GSAP animation file -->
    <script src="JS/animations.js"></script>
</body>

</html>
